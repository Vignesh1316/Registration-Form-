<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* 1. EMBEDDED CHANGE: Centering the entire content */
        body {
            margin: 0;
            display: flex;          /* Enables Flexbox */
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
            min-height: 100vh;      /* Takes full height of the browser window */
            background-color: #f4f4f4; 
            font-family: sans-serif;
        }

        .nameError, .emailError, .numberError {
            color: red;
            display: none;
            font-size: 14px; /* Slightly smaller for errors */
        }

        .form-list {
            list-style-type: none;
            padding: 0; /* Remove default padding */
            display: grid;
            gap: 15px;
        }

        .container {
            background-color: pink;
            padding: 20px; /* Increased padding for better spacing */
        }

        .master-box {
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            padding: 10px;
            width: 450px; /* Widened slightly to fit bigger fonts */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Adds depth */
        }

        /* 2. EMBEDDED CHANGE: Internal Alignment and Font Size */
        .input-group {
            display: grid;
            grid-template-columns: 100px 1fr; /* Fixes label width for perfect alignment */
            align-items: center;
        }

        h1, .label, input {
            font-size: 20px; /* Making the font big as requested */
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box; /* Prevents input from overflowing */
        }

        .submit-row {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="master-box">
        <h1>New User?</h1>
        <div class="container">
            <ul class="form-list">
                <li>
                    <div class="input-group">
                        <label class="label">Name: </label>  
                        <input type="text" id="name" placeholder="Enter Your Name">
                    </div>
                    <span class="nameError">Name should not be empty</span>
                </li>

                <li>
                    <div class="input-group">
                        <label class="label">Email: </label>
                        <input type="text" id="email" placeholder="Enter Your email">
                    </div>
                    <span class="emailError">Provide a Valid Email</span>
                </li>

                <li>
                    <div class="input-group">    
                        <label class="label">Password: </label>
                        <input type="password" id="password" placeholder="Enter Your password">
                    </div>
                    <span class="numberError">Password should have minimum 6 characters.</span>
                </li>

                <li class="submit-row">
                    <input type="submit" id="submit" value="Submit" style="padding: 10px 20px; cursor: pointer;">
                </li>
            </ul>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById("submit");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passInput = document.getElementById("password");

        // Function to check all validations
        const validateForm = () => {
            let nameRegex = /^[a-zA-Z\s]+$/;
            let emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            let passwordRegex = /^[a-zA-Z0-9]{6,}$/;

            // Individual Validations
            let isNameValid = nameRegex.test(nameInput.value);
            let isEmailValid = emailRegex.test(emailInput.value);
            let isPassValid = passwordRegex.test(passInput.value);

            // Toggle Error Messages
            document.querySelector(".nameError").style.display = isNameValid ? "none" : "inline";
            document.querySelector(".emailError").style.display = isEmailValid ? "none" : "inline";
            document.querySelector(".numberError").style.display = isPassValid ? "none" : "inline";

            // EMBEDDED CHANGE: Disable/Enable Button
            // The button only becomes clickable if ALL are true
            submitBtn.disabled = !(isNameValid && isEmailValid && isPassValid);
        };

        // EMBEDDED CHANGE: Added 'input' event listeners
        // This triggers the check every time the user types a character
        nameInput.addEventListener("input", validateForm);
        emailInput.addEventListener("input", validateForm);
        passInput.addEventListener("input", validateForm);

        // Final click alert
        submitBtn.addEventListener("click", (event) => {
            event.preventDefault();
            alert("Form Submitted Successfully!");
        });
    </script>
</body>
</html>
